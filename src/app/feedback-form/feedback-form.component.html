  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>

<div class="card" style="width: 18rem; margin-left: 40%;">
  <div class="card-body">
    <form [formGroup]="profileForm">
      <div class="form-group">
        <label for="formGroupExampleInput">Enter Name</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Enter Name"
          formControlName="firstName"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Enter Mid</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Enter Mid"
          formControlName="mid"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Enter Feedback</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput3"
          placeholder="Enter Feedback"
          formControlName="feedback"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="setData()">
        Submit
      </button>
    </form>
  </div>
</div>
